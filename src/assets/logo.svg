<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo circolare con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cerchio di sfondo -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  
  <!-- Elemento decorativo che rappresenta la tecnologia -->
  <path d="M60 100 A40 40 0 1 1 140 100" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" />
  
  <!-- Punto centrale che rappresenta l'intelligenza artificiale -->
  <circle cx="100" cy="100" r="15" fill="white" />
  
  <!-- Linee che rappresentano la connettivitÃ  -->
  <g stroke="white" stroke-width="4" stroke-linecap="round">
    <line x1="70" y1="70" x2="85" y2="85" />
    <line x1="130" y1="70" x2="115" y2="85" />
    <line x1="70" y1="130" x2="85" y2="115" />
    <line x1="130" y1="130" x2="115" y2="115" />
  </g>
  
  <!-- Testo del logo -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">WALLY.AI</text>
</svg>